<!DOCTYPE html>
<html>
<head>
    <title>Direct Chat</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            display: none;
        }
        #onlineUsers {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .user-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-item:hover {
            background-color: #f0f0f0;
        }
        .user-item.active {
            background-color: #e0e0e0;
        }
        #chatArea {
            flex-grow: 1;
        }
        .conversation {
            display: none;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 8px;
        }
        .username {
            font-weight: bold;
            color: #2c5282;
        }
        #login {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logout-btn {
            background-color: #f56565;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .logout-btn:hover {
            background-color: #e53e3e;
        }
        .current-user {
            font-size: 1.2em;
            color: #2c5282;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        .user-section {
            padding: 10px;
            background-color: #f7fafc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        #usernameInput.error {
            border-color: #e53e3e;
            background-color: #fff5f5;
        }
        #usernameInput.error::placeholder {
            color: #e53e3e;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #usernameInput.error {
            animation: shake 0.2s ease-in-out 0s 2;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .user-item.has-unread::after {
            content: '(*)';
            color: #e53e3e;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button type="button" onclick="login()">Login</button>
    </div>

    <div id="chat" class="container">
        <div id="onlineUsers">
            <div class="user-section">
                <div class="current-user">
                    You: <span id="currentUserDisplay"></span>
                </div>
            </div>
            <div class="header">
                <h3>Online Users</h3>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div id="usersList"></div>
        </div>
        
        <div id="chatArea">
            <h2>Chat with: <span id="currentRecipient"></span></h2>
            <div id="conversations"></div>
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button type="button" onclick="sendMessage()" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
